<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canner Responses Drafts</title>
    <!-- Import Vue.js 3 -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <!-- Import Flowbite CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="h-screen bg-gray-300">
    <div id="app">
      <div class="grid grid-cols-2 h-screen">
        <!-- Left panel -->
        <div class="m-2">
          <!-- Logo -->
          <div
            class="flex justify-between items-center mb-2 rounded-lg p-2 dark:bg-gray-900 dark:border-gray-700"
          >
            <p
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >
              Canned Responses Drafts
            </p>

            <!-- Dark mode toggle -->
            <div>
              <button
                @click="toggleDarkMode"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                <svg
                  class="w-5 h-5 text-white"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Buttons -->
          <div class="grid grid-cols-2 gap-2 my-2">
            <button
              @click="copyToClipboard"
              class="inline-flex items-center p-2 font-medium justify-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800"
            >
              Copy to clipboard
            </button>
            <button
              @click="clear"
              class="inline-flex items-center p-2 font-medium justify-center text-white bg-red-800 rounded-lg focus:ring-4 focus:ring-red-200 dark:focus:ring-red-900 hover:bg-red-800"
            >
              Clear all
            </button>
          </div>

          <div
            class="border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600"
          >
            <!-- Top -->
            <div class="m-4">
              <label for="header" class="text-black dark:text-white font-bold">
                Intro
              </label>
              <textarea
                v-model="header"
                id="header"
                rows="2"
                class="w-full p-4 rounded-xl mt-2 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                placrequired
              ></textarea>
            </div>

            <!-- Body -->
            <div class="m-4">
              <label for="body" class="text-black dark:text-white font-bold">
                Response body
              </label>
              <textarea
                v-model="body"
                id="body"
                rows="25"
                class="w-full p-4 rounded-xl mt-2 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                placrequired
              ></textarea>
            </div>

            <!-- Signature -->
            <div class="m-4">
              <label
                for="signature"
                class="text-black dark:text-white font-bold"
              >
                Signature
              </label>
              <textarea
                v-model="signature"
                id="signature"
                rows="5"
                class="w-full p-4 rounded-xl mt-2 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                placrequired
              ></textarea>
            </div>

            <!-- References -->
            <div class="m-4">
              <label
                for="references"
                class="text-black dark:text-white font-bold"
              >
                References
              </label>
              <textarea
                v-model="references"
                id="references"
                rows="5"
                class="w-full p-4 rounded-xl mt-2 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                placrequired
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Right panel -->
        <div class="mt-2 mr-4 ml-2 grid grid-cols-1">
          <div class="h-[92%]">
            <div class="flex">
              <input
                class="w-full p-3 text-sm text-gray-900 border border-gray-300 rounded-tl-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="URL"
                v-model="input1"
                required
              />
              <button
                @click="setPage(1)"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-tr-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Set
              </button>
            </div>
            <iframe class="rounded-b-lg h-full w-full" :src="url1"></iframe>
          </div>

          <div class="h-[92%]">
            <div class="flex">
              <input
                class="w-full p-3 text-sm text-gray-900 border border-gray-300 rounded-tl-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="URL"
                v-model="input2"
                required
              />
              <button
                @click="setPage(2)"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-tr-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Set
              </button>
            </div>
            <iframe class="rounded-b-lg h-full w-full" :src="url2"></iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- Addtional scripts -->
    <script>
      const app = Vue.createApp({
        data: () => ({
          url1: "https://example.com",
          url2: "https://example.com",
          input1: "",
          input2: "",
          signature: "",
          references: "",
          body: "",
          header: "Hello team,",
        }),
        methods: {
          toggleDarkMode() {
            document.documentElement.classList.toggle("dark");
          },
          setPage(page) {
            if (page === 1) {
              this.url1 = this.input1;
              return;
            } else if (page === 2) {
              this.url2 = this.input2;
              return;
            }
          },
          clear() {
            this.input = "";
            this.signature = "";
            this.body = "";
            this.header = "";
            this.references = "";
          },
          async copyToClipboard() {
            const text = `${this.header}\n\n${this.body}\n\n${this.signature}\n\n${this.references}`;

            try {
              await navigator.clipboard.writeText(text);
            } catch (error) {
              console.error("Failed to copy text: ", error);
            }
          },
        },
      });

      app.mount("#app");
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
